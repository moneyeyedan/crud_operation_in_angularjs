<div class="row">
  <div class="col-md-4" style="margin-left:35%">
     <form [formGroup]="student_detail" style="text-align:center" ngNativeValidate (ngSubmit)="Student_Detail()">
       <label>Student Name</label>
       <input type="text" class="form-control" formControlName="studentname" required>
       <label>Password</label>
       <input type="password" class="form-control" formControlName="password" required>
       <button type="submit" class="btn btn-info">submit</button>
      </form>
  </div>
   <div class="col-md-2">
       <button class="btn btn-success pull-right" (click)="clear()">logout</button>
   </div>
 </div>
 <div >
   <table>
     <th>Username</th>
     <tr  *ngFor='let name of data'>
       <td>{{name}}</td>
     </tr>
   </table>
 </div>
